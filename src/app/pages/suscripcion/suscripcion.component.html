<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Suscripcion</h3>
          </div>
          <div class="card-body">
            <img class="avatar" src="../../../assets/img/registro.png" alt="Avatar">
            <form #formulario="ngForm" (ngSubmit)="registro(formulario)">
              <div class="form-group">
                <label for="username">Correo:</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu correo" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" name="password" [(ngModel)]="password" required>
              </div>
              <div class="form-group">
                <label for="roles">Tipo de usuario:</label>
               <select name="roles" id="roles" class="form-control" [(ngModel)]="roles">
                  <option value="" disabled selected>Selecciona un rol</option>
                  <option value="admin">Administrador</option>
                  <option value="users">Usuario</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-2">Suscribirse Ahora </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
